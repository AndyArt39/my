<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/nomalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <section class="main">
    <div class="container">
      <h1 class="title">Список студентов</h1>
      <form action="" id="add-student">
        <h2 class="form-title">Введите данные студента</h2>
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <label for="" class="d-inline-flex flex-column">
            <span>Фамилия</span>
            <input class="input" type="text" id="input-surname">
          </label>
          <label for="" class="d-inline-flex flex-column">
            <span>Имя</span>
            <input class="input" type="text" id="input-name">
          </label>
          <label for="" class="d-inline-flex flex-column">
            <span>Отчество</span>
            <input class="input" type="text" id="input-middleName">
          </label>
          <label for="" class="d-inline-flex flex-column">
            <span>Факультет</span>
            <input class="input" type="text" id="input-department">
          </label>
          <label for="" class="d-inline-flex flex-column">
            <span>Дата рождения</span>
            <input class="input" type="date" id="input-birthDate">
          </label>
          <label for="" class="d-inline-flex flex-column">
            <span>Год поступления</span>
            <input class="input" type="number" id="input-beginningTraining">
          </label>
        </div>
        <ul class="list-error mb-3" id="list-error"></ul>
        <button class="btn btn-primary mb-3">Добавить студента</button>
      </form>
      <form action="" id="filter-students">
        <div class="block-filter mb-3 d-flex align-items-center">
          <label for="" class="d-inline-flex flex-column me-3">
            <span>Ф.И.О.</span>
            <input class="input-filter" type="text" id="filter-fullName">
          </label>
          <label for="" class="d-inline-flex flex-column me-3">
            <span>Факультет</span>
            <input class="input-filter" type="text" id="filter-department">
          </label>
          <label for="" class="d-inline-flex flex-column me-3">
            <span>Год начала обучения</span>
            <input class="input-filter" type="number" id="filter-startyear">
          </label>
          <label for="" class="d-inline-flex flex-column me-3">
            <span>Год окончания обучения</span>
            <input class="input-filter" type="number" id="filter-endyear">
          </label>
          <button class="btn btn-primary mt-auto">Очистить форму</button>
        </div>
      </form>
      <table class="table table-striped table-students">
        <thead class="table-head">
          <th data-column="fullName">Ф.И.О. студента</th>
          <th data-column="department">Факультет</th>
          <th data-column="birthDate">Дата рождения и возраст</th>
          <th data-column="beginningTraining">Годы обучения</th>
        </thead>
        <tbody id="students-list" class="table-body"></tbody>
      </table>
    </div>
  </section>
</body>

</html>
